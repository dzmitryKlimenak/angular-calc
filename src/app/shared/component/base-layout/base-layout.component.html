<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <app-header></app-header>
  <mat-sidenav-container class="absolute top-16 bottom-0 right-0 left-0" [hasBackdrop]="true">
    <mat-sidenav fixedTopGap="64" #drawer [mode]="'over'" class="overflow-y-visible">
      <div class="flex flex-col justify-between h-full items-center px-4 py-2 bg-gray-200/80 dark:bg-gray-900">
        <div class="flex flex-col gap-y-2 items-center justify-center text-gray-400 dark:text-orange-300 text-2xl">
          <a class=" hover:cursor-pointer"
             routerLinkActive="text-orange-400 dark:text-green-400"
             [routerLinkActiveOptions]="{ exact: true }"
             routerLink="/">
            <fa-icon
              [icon]="faHome"></fa-icon>
          </a>
          <a routerLinkActive="text-orange-400 dark:text-green-400"
             [routerLinkActiveOptions]="{ exact: true }"
             [routerLink]="['todos']">
            <fa-icon
              class="hover:cursor-pointer"
              [icon]="faTasks"></fa-icon>
          </a>
          <a routerLinkActive="text-orange-400 dark:text-green-400"
             [routerLink]="['users', '1']">
            <fa-icon
              class="hover:cursor-pointer"
              [icon]="faUsers"></fa-icon>
          </a>
          <a routerLinkActive="text-orange-400 dark:text-green-400"
             [routerLink]="['calculator']">
            <fa-icon
              class="hover:cursor-pointer"
              [icon]="faCalculator"></fa-icon>
          </a></div>
        <app-theme-switcher></app-theme-switcher>
      </div>
      <button
        matRipple
        class="absolute -right-2 top-1/2 scale-150"
        [class.-right-3]="!drawer.opened"
        (click)="drawer.toggle()"
      >
        <fa-icon
          class="text-gray-800 dark:text-green-200 rounded-full p-0 bg-gray-200 dark:bg-gray-800"
          [icon]="drawer.opened ? faArrowCircleLeft : faArrowCircleRight"
        ></fa-icon>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <main class="py-8 px-4 bg-gray-50 dark:bg-gray-800 h-full overflow-y-scroll">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
