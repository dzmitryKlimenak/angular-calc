<div class="px-4 relative" [style.width]="width">
  <button (click)="close()" mat-icon-button class="absolute right-0 top-0">
    <fa-icon
      [icon]="faWindowClose"></fa-icon>
  </button>
  <div class="header flex justify-center items-center">
    <p *ngIf="dialogTitle" class="text-2xl font-black dark:text-white-50" mat-dialog-title>{{ dialogTitle }}</p>

    <div *ngIf="!dialogTitle" class="flex-col items-center justify-center w-full">
      <ng-content select="[header-title]"></ng-content>

      <ng-content select="[header-description]"></ng-content>
    </div>
  </div>

  <mat-dialog-content class="overflow-hidden px-0">
    <ng-content select="[content]"></ng-content>
  </mat-dialog-content>

  <div class="flex flex-col xl:flex-row justify-center mt-3 mb-4 space-y-4 xl:space-y-0 xl:space-x-2">
    <ng-content select="[actions]"></ng-content>
  </div>
</div>
