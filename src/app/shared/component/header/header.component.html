<header class="py-4 flex justify-between items-center gap-x-4 px-4 bg-gray-200/80 dark:bg-gray-900">
  <fa-icon
    class="flex text-gray-400 dark:text-orange-300 text-2xl hover:cursor-pointer"
    (click)="goBack()"
    [icon]="faArrowLeft"></fa-icon>
  <app-auth></app-auth>
</header>
<ng-container *ngIf="loading$ | async">
  <app-loading class="absolute bottom-0 -left-8 -right-8"></app-loading>
</ng-container>
