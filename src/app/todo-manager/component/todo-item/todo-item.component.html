<ng-container *ngIf="todo$ | async as todo; else EmptyTodoTemplate">
  <div class="flex flex-col justify-center items-center gap-y-10 p-8 border-solid border rounded-s" [appTodoState]="todo.completed">
    <h4 class="text-8xl font-bold">{{ todo.title }}</h4>
    <h5 class="text-4xl">{{ todo.completed ? 'Done' : 'In progress' }}</h5>
  </div>
</ng-container>
<ng-template #EmptyTodoTemplate>
  <div class="flex flex-col justify-center items-center gap-y-10">
    <h4 class="text-center text-8xl font-bold text-gray-500 dark:text-green-200">No todo found</h4>
  </div>
</ng-template>
