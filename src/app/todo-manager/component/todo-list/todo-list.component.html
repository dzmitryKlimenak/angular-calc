<div class="flex-col">
  <div class="flex items-center gap-x-4 text-gray-500 dark:text-green-200"
       [formGroup]="formGroup">
    <span>Filter by:</span>
    <mat-form-field appearance="fill">
      <mat-label>Assign</mat-label>
      <mat-select [formControl]="userCtrl">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let user of userOptions; trackBy: userTrackFn" [value]="user">
          {{user.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <ng-container *ngIf="todoListLength$ | async as length; else EmptyStateTemplate">

    <div cdkDropListGroup class="grid grid-cols-2 gap-4">
      <div *ngIf="(todoList$ | async | todoListFilter: {user: userCtrl.value, state: false}) as inProgressTodos"
           class="p-4 mr-1 border-solid border rounded border-gray-200 dark:border-gray-700">
        <div class="text-xl text-gray-500 dark:text-green-200">In progress: ({{inProgressTodos.length}}/{{length}})</div>
        <div
          cdkDropList
          [cdkDropListData]="inProgressTodos"
          (cdkDropListDropped)="drop($event)">
          <ng-container *ngIf="inProgressTodos.length; else EmptyStateTemplate">
            <div class="h-[65vh] overflow-y-auto">
              <app-todo-list-item
                cdkDrag
                *ngFor="let todo of inProgressTodos; trackBy: todoTrackFn"
                [todoItem]="todo"></app-todo-list-item>
            </div>
          </ng-container>
        </div>
      </div>

      <div *ngIf="(todoList$ | async | todoListFilter: {user: userCtrl.value, state: true}) as completedTodos"
           class="p-4 mr-1 border-solid border rounded border-gray-200 dark:border-gray-700">
        <div class="text-xl text-gray-500 dark:text-green-200">Done: ({{completedTodos.length}}/{{length}})</div>
        <ng-container *ngIf="completedTodos.length; else EmptyStateTemplate">
          <div
            cdkDropList
            [cdkDropListData]="completedTodos"
            (cdkDropListDropped)="drop($event)">
            <div class="h-[65vh] overflow-y-auto">
              <app-todo-list-item
                cdkDrag
                *ngFor="let todo of completedTodos; trackBy: todoTrackFn"
                [todoItem]="todo"></app-todo-list-item>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
  <ng-template #EmptyStateTemplate>
    <h2 class="text-center font-bold text-xl text-gray-500 dark:text-green-200">Empty List</h2>
  </ng-template>
</div>
