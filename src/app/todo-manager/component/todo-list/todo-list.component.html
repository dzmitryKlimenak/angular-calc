<div class="flex-col">
  <div class="flex items-center gap-x-4 text-gray-500 dark:text-green-200"
       [formGroup]="formGroup">
    <span>Filter by:</span>
    <mat-form-field appearance="fill">
      <mat-label>Assign</mat-label>
      <mat-select [formControl]="userCtrl">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let user of userOptions" [value]="user">
          {{user.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <ng-container *ngIf="todoListLength$ | async as length; else EmptyStateTemplate">

    <div cdkDropListGroup class="grid grid-cols-2 gap-4">
      <div class="example-container">
        <ng-container *ngIf="(todoList$ | async | todoListFilter: {user: userCtrl.value, state: false}) as todos">
          <div
            cdkDropList
            [cdkDropListData]="todos"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="text-xl text-gray-500 dark:text-green-200">In progress: ({{todos.length}}/{{length}})</div>
            <cdk-virtual-scroll-viewport itemSize="1" class="h-[60vh]">
              <ng-container *cdkVirtualFor="let todo of todos">
                <app-todo-list-item
                  cdkDrag
                  [todoItem]="todo"></app-todo-list-item>
              </ng-container>
            </cdk-virtual-scroll-viewport>
          </div>
        </ng-container>
      </div>

      <div class="example-container">
        <ng-container *ngIf="(todoList$ | async | todoListFilter: {user: userCtrl.value, state: true}) as todos">
          <div
            cdkDropList
            [cdkDropListData]="todos"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="text-xl text-gray-500 dark:text-green-200">Done: ({{todos.length}}/{{length}})</div>
            <cdk-virtual-scroll-viewport itemSize="1" class="h-[60vh]">
              <ng-container *cdkVirtualFor="let todo of todos">
                <app-todo-list-item
                  cdkDrag
                  [todoItem]="todo"></app-todo-list-item>
              </ng-container>
            </cdk-virtual-scroll-viewport>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
  <ng-template #EmptyStateTemplate>
    <h2 class="text-center font-bold text-xl text-gray-500 dark:text-green-200">Empty Todo List</h2>
  </ng-template>
</div>
